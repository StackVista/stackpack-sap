name: Stackpack Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile/Test/Package
      run: |
        echo "artifactory username : $ARTIFACTORY_USERNAME"
        echo "tiziano test : $TIZIANO_TEST"
        sbt compile test package
